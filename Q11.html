<!DOCTYPE html>
<html lang="en">

<head>
    <title>Q11</title>
</head>

<body>
    <h2>Q11</h2>
    <p id="demo"></p>
    <script>
        let arr = [1, 2, 3, 4, 5];
        function arrayExceptLast(arr) {
            arr.pop();
            return arr;
        }
        document.getElementById("demo").innerHTML = "The element of array after function : " + arrayExceptLast(arr);
    </script>

</body>

</html>
