<body>
    <h2>Q14</h2>
    <p id="demo"></p>
    <script>
        let arr = [1, 2, 3, 4, 5 , -1];
        let min = arr[0];
        let j=0;
        function minInArray(arr) {
            for (let i =0;i<arr.length ;i++){
                if(arr[i]<min){
                    min = arr[i];
                }
            }
            // while(j<arr.length){
            //     if (arr[j]<min){
            //         min = arr[i];
            //     }
            // }
            return min;
        }
        document.getElementById("demo").innerHTML = "The min ele of array : " + minInArray(arr);
    </script>
