<!DOCTYPE html>
<html lang="en">

<head>
    <title>Q5</title>
</head>

<body>
    <h2>Q5</h2>
    <p id="demo"></p>
    <script>
        let arr=[1,2,3,4,5,6];

        function lastelement (arr){
            return arr[arr.length-1];
        }
        document.getElementById("demo").innerHTML = "The last element is : " + lastelement(arr);
    </script>

</body>

</html>
