<!DOCTYPE html>
<html lang="en">

<head>
    <title>Q6</title>
</head>

<body>
    <h2>Q6</h2>
    <p id="demo"></p>
    <script>
        var array = [0, 5, 7, 9];
        array.shift();
        array.unshift(1);
        array.splice(1, 0, 3);
        array.splice(2, 0, 4);
        array.splice(4, 0, 6);
        let ind = array.indexOf(5);
        array.splice(ind, 1);
        array.pop();
        array.push(8);
        array.push(9);
        array.push(10);
        console.log(array); 
        document.getElementById("demo").innerHTML = "The array after update is : " + array;
        // [1,3,4,6,8,9,10]
    </script>

</body>

</html>
