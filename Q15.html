    <p id="demo"></p>
    <script>
        let arr = [1, 2, 3, 4, 5 , -1];
        let min = arr[0];
        let j=0;
        let ele =  prompt("Enter your value ");
        function removeFromArray(arr , ele) {
            for (let i =0;i<arr.length ;i++){
                if(arr[i] == ele){
                    arr.splice(i, 1);
                }
            }
            // while(j<arr.length){
            //     if(arr[j] == ele){
            //         arr.splice(j, 1);
            //     }
            // }
            return arr;
        }
        document.getElementById("demo").innerHTML = "The removeFromArray of array : " + removeFromArray(arr , ele);
    </script>
