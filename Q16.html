<!DOCTYPE html>
<html lang="en">

<head>
    <title>Q16</title>
</head>

<body>
    <h2>Q16</h2>
    <p id="demo"></p>
    <script>
        let arr = [1, 2, 3, 4, 5 , -1];
        let oddarr =[];
        let min = arr[0];
        let j=0;
        function oddArray(arr) {
            for (let i =0;i<arr.length ;i++){
                if(arr[i] %2!=0){
                    oddarr[i] = arr[i];
                }
            }
            while(j<arr.length){
                if(arr[j] %2!=0){
                    oddarr[j] = arr[j];
                }
            }
            return oddarr;
        }
        document.getElementById("demo").innerHTML = "The removeFromArray of array : " + oddArray(arr);
    </script>

</body>

</html>
