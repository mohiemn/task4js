<!DOCTYPE html>
<html lang="en">

<head>
    <title>Q10</title>
</head>

<body>
    <h2>Q10</h2>
    <p id="demo"></p>
    <script>
        let arr = [1, 2, 3, 4, 5];
        let ind = parseInt(prompt("Enter your index"));
        function indexOfArray(arr , index) {
            return arr[index];
        }
        document.getElementById("demo").innerHTML = "The element of index "+ind + " : " + indexOfArray(arr, ind);
    </script>

</body>

</html>
