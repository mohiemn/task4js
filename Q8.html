<!DOCTYPE html>
<html lang="en">

<head>
    <title>Q8</title>
</head>

<body>
    <h2>Q8</h2>
    <p id="demo"></p>
    <script>
        let arr = [1, 2, 3, 4, 5];
        function middleOfArray(arr) {
            let len = arr.length;
            if (len % 2 == 0) { 
                return [arr[len / 2 - 1], arr[len / 2]];
            } else { 
                return arr[Math.floor(len / 2)];
            }
        }
        document.getElementById("demo").innerHTML = "The elementt of middel array : " + middleOfArray(arr);
    </script>

</body>

</html>
