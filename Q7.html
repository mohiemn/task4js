<!DOCTYPE html>
<html lang="en">

<head>
    <title>Q7</title>
</head>

<body>
    <h2>Q7</h2>
    <p id="demo"></p>
    <script>
        var array = [5,9,-7,3.5]
        array.push(1);
        array.unshift(1);
        array.shift();
        array.pop();
        document.getElementById("demo").innerHTML = "The array after update is : " + array;
        // [1,3,4,6,8,9,10]
    </script>

</body>

</html>
